<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <title>MYDEAR</title>
    <style>
        html {
            height: 100%;
            font-family: 'Maven Pro', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 4%;
        }

        .bg {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(251, 114, 106);
            background: linear-gradient(117deg, rgba(251, 114, 106, 1) 0%, rgba(255, 159, 75, 1) 100%);
        }

        .touchme {
            position: absolute;
            z-index: 1;
            top: 1rem;
            left: 1rem;
            color: #fff;
        }

        .zone-heart {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Old versions of Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="img/mydear.svg" width="100%" alt="">
    </div>
    <div class="bg">
    </div>
    <div class="zone-heart"></div>
    <div class="touchme">
        Touch me on everywhere ❤️
    </div>
    <script>
        const zoneHeart = document.querySelector(".zone-heart")
        console.log(zoneHeart);


        function generateHeart(posX, posY) {

            const colorsList = [1, 2, 3, 4, 5, 6]
            const random = (length) => Math.floor(Math.random() * length)

            const heartImg = document.createElement("img")
            console.log(colorsList[random()]);
            heartImg.src = `img/hearts/${colorsList[random(colorsList.length)]}.svg`
            heartImg.width = "32"
            heartImg.height = "32"
            heartImg.classList.add("heart");
            heartImg.classList.add("noselect");
            heartImg.style.top = `${posY}px`
            heartImg.style.left = `${posX}px`
            zoneHeart.appendChild(heartImg)
            setTimeout(() => {
                zoneHeart.removeChild(heartImg)
            }, 4000);
        }



        var pointerX = -1;
        var pointerY = -1;
        zoneHeart.onclick = function (event) {
            pointerX = event.pageX;
            pointerY = event.pageY;
            generateHeart(pointerX, pointerY)
        }

    </script>
</body>

</html>
